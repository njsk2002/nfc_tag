buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.2.1" // 사용 가능한 최신 안정 버전
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10" // 최신 Kotlin 플러그인
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"



//dependencies {
//    implementation files('app\\libs\\NFC200717.jar')
//}
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
